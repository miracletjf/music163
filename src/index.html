<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>admin</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="../vendors/av.min.js"></script>
  <script src="../node_modules/plupload/js/moxie.min.js"></script>
  <script src="../vendors/plupload.min.js"></script>
  <script src="../vendors/qiniu.min.js"></script>
  <style>
    .upload-box {
      padding: 10px;
      display: block;
      border: dashed 2px #aaa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="page">
    <aside>
      <div class="new-song">新建歌曲</div>
      <ul class="song-list">
        <li>歌曲1</li>
        <li>歌曲2</li>
        <li>歌曲3</li>
        <li>歌曲4</li>
        <li>歌曲5</li>
        <li>歌曲6</li>
        <li>歌曲7</li>
        <li>歌曲8</li>
        <li>歌曲9</li>
        <li>歌曲10</li>
      </ul>
      <div class="upload-song">
        <div class="upload-box" id="uploadBox">
          点击<button id="uploadBtn">上传</button><br>
          或将文件拖拽到此上传
        </div>
      </div>
    </aside>
    <main>
      <form action="">
        <div class="text-title">
          新建歌曲
        </div>
        <div class="row-box">
          <label>
            <span class="name">歌 名</span>
            <input type="text" class="ipt">
          </label>
        </div>
        <div class="row-box">
          <label>
            <span class="name">歌 手</span>
            <input type="text" class="ipt">
          </label>
        </div>
        <div class="row-box">
          <label>
            <span class="name">歌曲外链</span>
            <input type="text" class="ipt">
          </label>
        </div>
        <div class="row-box">
          <div class="btn-box">
            <button>确认</button>
          </div>
        </div>
      </form>
    </main>
  </div>
